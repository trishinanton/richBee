<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./less/style.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="intro-media">
            <video src="./video/video.mp4" autoplay muted loop></video>
        </div>
        <div class='container'>
            <div class="main-screen">
                <h1 class="main-screen__header header">Unlimited movies, TV shows, and more.</h1>
                <h2 class="main-screen__description description">Watch anywhere. Cancel anytime.</h2>
                <div class="main-form">
                    <input placeholder="Type here smth..." type="input" id='js_search' class='main-form__search' />
                    <button id='js_button' class='main-form__button'>Search</button>
                </div>

                <div class="card">
                    <!-- <a href="" id='' class="card__link" > -->
                        <div class="card__description description-film" >
                            <div class="description-film__column" id=''>
                                <div class="description-film__img">
                                    <img src="https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_Ratio0.6800_AL_.jpg"
                                        alt="">
                                </div>
                                <div class="description-film_sketch sketch">
                                    <h3 class="sketch__name">The Queen's Gambit</h3>
                                    <div class="sketch__genre genre">
                                        <div class="genre__sort">TVSeries</div>
                                        <div class="genre__vl"></div>
                                        <div class="genre__genreFilm">Drama</div>
                                        <div class="genre__vl"></div>
                                        <div class="genre__year">2020</div>
                                    </div>
                                    <div class="sketch__vl"></div>
                                    <div class="sketch__awards">Top Rated TV #148 | Won 2 Golden Globes. Another 12 wins
                                        &
                                        19 nominations.</div>
                                </div>
                                <div class="description-film__value film-value">
                                    <div class="film-value__rating">ImDb 8.8</div>
                                </div>
                            </div>
                        </div>
                    <!-- </a> -->
                </div>
            </div>
        </div>
    </div>
    <script src='./js/index.js'></script>
</body>

</html>
